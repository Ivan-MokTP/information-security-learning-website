<!doctype html>
<html>
    <head>
        <title>No Name</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Font Awesome -->

        <div class="centered">
          
          <h1> PuiTech E-Learning Platform </h1>
          
           <p> To connect to the webpage, please fill in the below information </p>
            <form method="post">
                Username: <input type="text" id="username">
                Password: <input type="password" id="password"><br><br>&#09;                <!--
                <button onclick="ProgressBarAnimation()">Click</button> 
                -->
                <input type="button" value="Connect" onclick="CheckConnection(document.getElementById('username').value, document.getElementById('password').value)">
            </form>
            <br><br>
            <span class="inline"><i class="fas fa-desktop"></i></span>
            <span class="ProgressBar inline"></span>
            <span class="inline"><i class="fas fa-server"></i></span><br><br>
            <div id="ResultText"></div><br><br>

                <div class="FadeText" id="FadeText1"></div>

            </div>
            
        </div>


        <script src="script.js" type="text/javascript"></script>
