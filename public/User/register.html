<!doctype html>
<html>
    <head>
        <title>PuiTech</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/userStyle.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- Boostrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- Body -->
        <div>
            <!-- Top bar -->
            <div id="topbar"></div>
            <!-- Main part -->
            <div class="maindiv text-dark">
                <div class="title">
                    Registration
                </div>
                <p>
                    Registering an account allows your learning progress and results linked to your account, so you can continue from where you were left off last time.
                </p>
                <p>
                    Just fill in the below form the complete the registration process.
                </p>
                <!-- Register form -->
                <form class="content-form" action="/register" method="post">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <table>
                            <tbody>
                                <tr>
                                    <td class="name">Username</td>
                                    <td class="box"><input class="styled" type="text" name="username" maxlength="20" required></td>
                                    <td class="msg" id="msg_user"></td>
                                </tr>
                                <tr>
                                    <td class="name">Password</td>
                                    <td class="box"><input class="styled" type="password" name="password1" required></td>
                                    <td class="msg" id="msg_pw1"></td>
                                </tr>
                                <tr>
                                    <td class="name">Confirm Password</td>
                                    <td class="box"><input class="styled" type="password" name="password2" required></td>
                                    <td class="msg" id="msg_pw2"></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="btn-center">
                                            <input class="btn btn-info" type="submit" value="Submit"/>
                                            <input class="btn btn-secondary" type="reset" value="Reset"/>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                </form>
            </div>
        </div>
        <script src="/js/script.js" type="text/javascript"></script>
    </body>
</html>
