<!doctype html>
<html>
    <head>
        <title>Registration/Login</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/userStyle.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- Boostrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- Body -->
        <div>
            <!-- Top bar -->
            <div id="topbar"></div>
            <!-- Main part -->
            <div class="maindiv text-dark">
                <div class="title">
                    Registration
                </div>
                <p>
                    Registering an account allows your learning progress and results linked to your account, so you can continue from where you were left off last time.
                </p>
                <p>
                    Just fill in the below form the complete the registration process.
                </p>
                <!-- Register form -->
                <table>
                    <tbody>
                        <tr>
                            <td class="name">Username</td>
                            <td class="box"><input class="styled" type="text" id="usernameReg" maxlength="20" required></td>
                            <td class="msg text-danger" id="msg_user"></td>
                        </tr>
                        <tr>
                            <td class="name">Password</td>
                            <td class="box"><input class="styled" type="password" maxlength="20" id="password1Reg" required></td>
                            <td class="msg text-danger" id="msg_pw1"></td>
                        </tr>
                        <tr>
                            <td class="name">Confirm Password</td>
                            <td class="box"><input class="styled" type="password" maxlength="20" id="password2Reg" required></td>
                            <td class="msg text-danger" id="msg_pw2"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="btn-center">
                                    <button class="btn btn-info" onclick="VerifyRegister()">Submit
                                    </button>
                                    <button class="btn btn-secondary" onclick="ResetRegister()">Reset
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Scripts -->
        <div>
            <script src="/js/script.js" type="text/javascript"></script>
            <script src="/js/regNlogRequest.js" type="text/javascript"></script>
        </div>

    </body>
</html>
