<!doctype html>
<html>
    <head>
        <title>PuiTech</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/css/frontStyle.css">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- Boostrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">       
        <meta charset="UTF-8">
    </head>

    <body>
        <!-- Whole body -->
        <div class="text-center">
            <!-- Top bar -->
            <div id="topbar"></div>
            <!-- Login part -->
            <div class="text-center text-dark" style="height:52vh">
               <!-- Heading -->
                <div class="heading">PuiAcademy</div>
                <!-- Connection panel -->
                <div id="connection-panel">
                    <div class="text-center"> To connect to the webpage, please fill in the below information </div>
                    <form>
                        Username: <input type="text" id="username">
                        Password: <input type="password" id="password"><br><br>&#09;           
                        <input class="btn btn-info" type="button" value="Submit" onclick="CheckConnection(document.getElementById('username').value, document.getElementById('password').value)">
                    </form>
                </div>
                <!-- Progress bar part -->
                <div class="row justify-content-center">
                    <div class="inline-block col-1"><i class="fas fa-desktop connect-icon"></i></div>
                    <div class="col-4">
                        <div class="progress active">
                            <div id="fake-bar" class="progress-bar progress-bar-striped"></div>
                        </div>
                        <audio id="sound-effect"></audio>
                    </div>
                    <div class="inline-block col-1"><i class="fas fa-server connect-icon"></i></div>
                </div>
                <!-- Status text -->
                <div id="status-text"></div>
            </div>
            <!-- Fade text part -->
            <div class="fade-textbox">
                <div class="text-dark fade-text" id="fade"></div>
            </div>
            
        </div>
        <div>
            <!-- Import Scripts -->
            <script src="/js/script.js" type="text/javascript"></script>
            <script src="/js/connectionAnimation.js" type="text/javascript"></script>
        </div>
    </body>
</html>
